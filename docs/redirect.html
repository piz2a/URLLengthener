<!DOCTYPE html>
<html>
	<head>
		<title>Redirecting...</title>
	</head>
	<body>
		<script type="text/javascript">
			const params = new URLSearchParams(window.location.search);
			if(params.has('url')) {
				location.href = params.get('url');
			} else {
				document.write('Nothing Happened.');
			}
		</script>
	</body>
</html>
